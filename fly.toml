# fly.toml file generated for rinkbot on 2022-02-28T01:25:10-05:00

app = "rinkbot"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
BOT_NUMBER = "+12314341024"
SIGNAL="signal-cli"
DOWNLOAD=1
AUTOSAVE=1

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
